<!DOCTYPE html>
<html lang="ru">
	<head> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="preload" href="image.png" as="image">
                <link rel="preload" href="donate.gif" as="image">
                <link rel="stylesheet" href="styles.css">		<title>взлом КАЗИНО</title>
	</head>

	<body>
	    <center>
            <div id="window">
                <center>
                    <div id="text">
                        <span id="website">Казино</span> взломано на <span id="percentage">0%</span>
                        <br>
                        Выкачено <span id="cRoubles">0</span> <span class="currency">руб.</span> из <span id="tRoubles">0</span> <span class="currency">руб.</span>
                        <br>
                        Продолжить<span id="target"></span>?
                    </div>
                    <br>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
		    <br>
                    <button type="button" id="yes" class="btn btn-primary" onclick="yes()">Да</button>
                    <button type="button" id="no" class="btn btn-secondary" onclick="alert('Да.')">Нет</button>
                </center>
            </div>
        </center>
	<script src="casino.js" async></script>
	</body>
