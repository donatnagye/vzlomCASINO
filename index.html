<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="♂Мужской♂ взлом КАЗИНО">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" defer async>
    <link rel="stylesheet" href="styles.css">
    <title>взлом КАЗИНО</title>
</head>

<body>
    <div id="audio" hidden>
        <div id="composition" hidden>Играет: <span id="plays-now"></span></div>
         <audio id="audioPlayer" controls>
        <source src="https://d6.hotplayer.ru/downloadm/92b690a4a2fe6c7d953da979b45825df/622244479_456239237/eca2627f3f42-f4f03f2d2c22-3ba13edb0f2/Jamik%20-%20%D0%90%D0%B2%D1%82%D0%BE%D1%80%D0%B8%D1%82%D0%B5%D1%82%D1%8B%20%28Remix%29.mp3" type="audio/mpeg">
    </audio>
        <br>
        <div id="media-control">
            <span onclick="back()" class="media-button">⏪</span>
            <span id="play-pause" onclick="playpause()" class="media-button">⏸</span>
            <span onclick="forward()" class="media-button">⏩</span>
        </div>
    </div>
    <center>
        <div id="window">
            <center>
                <div id="text">
                    <span id="website">Казино</span> взломано на <span id="percentage">0%</span>
                    <br>
                    Выкачено <span id="cRoubles">0</span> <span class="currency">руб.</span> из <span
                        id="tRoubles">0</span> <span class="currency">руб.</span>
                    <br>
                    Продолжить<span id="target"></span>?
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100" aria-label="Прогресс ВЗЛОМА"></div>
                </div>
                <br>
                <button type="button" id="yes" class="btn btn-primary" onclick="yes()">Да</button>
                <button type="button" id="no" class="btn btn-secondary" onclick="alert('Да.')">Нет</button>
            </center>
        </div>
    </center>
    <script src="casino.js" async></script>
</body>

</html>
